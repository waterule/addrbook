<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>通讯录</title>
    <script src="../js/jquery-3.3.1.min.js"></script>
</head>
<style>

    #tab td {
    height: 37px;
    vertical-align: middle;
    font: 400 12px/37px 宋体;
   }

   td {
   width:50px;
    display: table-cell;
    vertical-align: inherit;
}

table {
    width:80%;
    border-collapse: collapse;
    border-spacing: 0;
    border-width: 0px; padding: 0px; margin: 0px; border-spacing: 0px; border-collapse: collapse;
}
span{
  margin: 5px;
}
</style>
<body>
<span>新建联系人</span><span>删除</span> <input/><span>查询</span>
<table id="tab" >
    <tr>
        <td><input type="checkbox" name="checkbox1" value="checkbox复选1" checked="checked"/></td>
        <td>姓名</td>
        <td>电话</td>
        <td>工作</td>
        <td>email</td>
    </tr>
</table>

</body>
<script src="/js/jquery-3.3.1.min.js"></script>
<script>
$(function () {

    $.ajax({
       type: 'get',
       url:'/getaddrs',
        success:function (data) {

        var str = "";//定义用于拼接的字符串
        for (var i = 0; i < data.length; i++) {
            //拼接表格的行和列
             str = "<tr><td><input type='checkbox' name='checkbox1' value='checkbox复选2'/>" +"</td><td>"+ data[i].name + "</td><td>" + data[i].tel +"</td><td>" +data[i].job + "</td><td>" +data[i].email+  "</td></tr>";
             //追加到table中
             $("#tab").append(str);         }

        }
    });
});

</script>
</html>
